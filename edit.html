<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="stylesheets/selected.css" rel="stylesheet" type="text/css" >
    <link href="stylesheets/main.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/detect.js"></script>
    <script type="text/javascript" src="lib/jquery.draggable.js"></script>
    <script type="text/javascript" src="lib/jquery.helper.js"></script>  
    <script type="text/javascript" src="lib/jquery-ui-1.8.custom.min.js"></script>
    <script type="text/javascript" src="lib/jquery.ui.resizable.min.js"></script>
    <script type="text/javascript" src="app/edit.js"></script>
    
        
    </head>
    <body class="edit_page">
      <div id="tool-panel">
        <div id="annotation_bar">
          <a id="crop" class="title"><span></span></a>
          <a id="rectangle" class="title"><span></span></a>
          <a id="ellipse" class="title"><span></span></a>
          <a id="arrow" class="title"><span></span></a>
          <a id="line" class="title"><span></span></a>
          <a id="free-line" class="title"><span></span></a>
          <a id="blur" class="title"><span></span></a>
          <a id="text" class="title"><span></span></a>
          <a id="color" class="title"><span></span>
            <ul>
              <li style="background-color:#000000"></li>
              <li style="background-color:#808080"></li>
              <li style="background-color:#FF0000"></li>
              <li style="background-color:#FF9900"></li>
              <li style="background-color:#FFFF00"></li>
              <li style="background-color:#00FF00"></li>
              <li style="background-color:#FFFFFF"></li>
              <li style="background-color:#C0C0C0"></li>
              <li style="background-color:#00FFFF"></li>
              <li style="background-color:#0000FF"></li>
              <li style="background-color:#9900FF"></li>
              <li style="background-color:#FF00FF"></li>
            </ul>
          </a>
          <a id="undo" class="title"><span></span></a>
          <div id="crop-dimension">
          <div>Width:<input type="text" id="cd-width" class="cd-input" /></div>
          <div>Height:<input id="cd-height" type="text" class="cd-input" /></div>
        </div>
        <a id="save" class="title"><b></b>Done</a>
        <a id="done" class="title"><b></b>Crop</a>
        <a id="cancel" class="title"><b></b>Cancel</a>
      </div>
      <div id="tip"><span></span></div>
      <a id="exit" title="Exit Awesome Screenshot"><span></span></a>
    </div>
        
    <div id="edit-area">
      <div id="saveWrapper">
        <div id="saveImageOuter">
          <div id="save_image_wrapper">
            <div>
              <span id="image_loader" class="i18n"></span>
              <div id="print_area"> 
                <img id="save-image" alt="save image" />
              </div> 
            </div>  
          </div>
        </div>

        <div id="saveTipOuter">
          <div id="save-tip">
            <img id="re-edit-icon" src="images/redo.png">
            <a id="re-edit"></a>
                    
            <div id="saveLocal" class="section">
              <h3><span class="title">Save Local</span></h3>
              <div class="content clear save_button">
                <span>Save image as a file</span>
                
                <span class="button save">Save</span>
              </div>
              <div class="content clear copy_button">
                <span>Copy to clipboard</span>
                <span class="button save">Copy</span>
              </div>
              <div class="content clear copy_button_jira">
                <span>Copy to UBT jira</span>
                <span class="button save">Copy to JIRA</span>
              </div>
            </div>
                    
            <div class="copy_message">
              <div class="copy_success"><span>Screenshot copied.</span></div>
              <div class="copy_failed"><span>Failed to copy the screenshot.</span></div>
              <div class="copy_unsupport"><span>Sorry,your system doesn't support this function. Please right click on this image to save.</span></div>
            </div>   
          </div>
        </div>
      </div>

      <canvas id="show-canvas" width="0" height="0"></canvas>
      <canvas id="draw-canvas" width="0" height="0"></canvas>
      <canvas id="ghost_canvas" width="0" height="0" style="display: none"></canvas>
      <div id="cropdiv" class="drsElement drsMoveHandle" style="z-index:900;left: 0px; top: 0px; width: 0px; height: 0px; background: rgba(0,0,0,0);display:none; text-align: center;position:absolute;outline:1px dashed #777;cursor:move;">
        <span id="crop_size"></span>
      </div>
      <span id="crop-tip"></span>
    </div>
</body>
</html>
